<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .card {
            width: 200px;
            height: 200px;
            background-color: papayawhip;
            border-radius: 20px;
            overflow: hidden;
        }
        section {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .card img {
            width: 100%;
        }
        .card p {
            text-align: center;
        }
    </style>
  </head>
  <body>
    <section>
        <div class="card">
            <img src="https://images.pexels.com/photos/20787/pexels-photo.jpg?cs=srgb&dl=pexels-krysten-merriman-20787.jpg&fm=jpg" alt="">
            <p>Cat: mini</p>
            <p>Love</p>
        </div>
    </section>
  </body>
</html>
