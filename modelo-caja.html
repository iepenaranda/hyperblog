<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .modelocaja {
            width: 20px;
            height: 20px;
            background: cyan;
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid black;
            margin: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
        }
        .colapso{
            margin: 20px;
        }
    </style>

</head>
<body>
    <div class="modelocaja">Platzi</div>
    <div class="modelocaja">Es lo maximo</div>
    <br>
    <br>
    <section class="container">
        <div class="colapso">Platzi</div>
        <div class="colapso">Master</div>
    </section>
</body>
</html>
